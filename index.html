<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/188d2e00f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Noughts & Crosses </title>
</head>
<body>
    <div class="container">
        <h1>
            <img class="logo" src="assets/images/noughtsandcrosses_277642841_1000.jpg">Noughts & Crosses</h1>
    </div>
    <div class="container">
        <div class="container" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="container">
        <div id="scoreboard">
            <h2>Score</h2>
            <p><i class="fas fa-times"></i> <span id="player1Score">0</span> Player 1</p>
            <p><i class="fas fa-circle"></i> <span id="player2Score">0</span> Player 2</p>
        </div>
    </div>
    <div class="container">
        <button class="resetButton">Reset Game</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
